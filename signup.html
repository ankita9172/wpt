<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-container {
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      position: relative;
      margin-bottom: 25px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: transparent;
      transition: 0.3s;
    }

    .form-group label {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #888;
      background: white;
      padding: 0 5px;
      font-size: 14px;
      pointer-events: none;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #6e8efb;
      outline: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: #6e8efb;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #6e8efb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #5c7cfa;
    }

    .login-link {
      margin-top: 20px;
      text-align: center;
      font-size: 14px;
    }

    .login-link a {
      color: #6e8efb;
      text-decoration: none;
      font-weight: bold;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Account</h2>
    <form>
      <div class="form-group">
        <input type="text" required placeholder=" " id="name">
        <label for="name">Full Name</label>
      </div>
      <div class="form-group">
        <input type="email" required placeholder=" " id="email">
        <label for="email">Email Address</label>
      </div>
      <div class="form-group">
        <input type="password" required placeholder=" " id="password">
        <label for="password">Password</label>
      </div>
      <div class="form-group">
        <input type="password" required placeholder=" " id="confirm-password">
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="login-link">
        <p class="login-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

</body>
</html>
