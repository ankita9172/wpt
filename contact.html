<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      background: #fff;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      overflow: hidden;
    }

    .contact-info {
      background: linear-gradient(135deg, #3f51b5, #e91e63);
      color: white;
      padding: 40px 30px;
      width: 35%;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .contact-info h2 {
      margin-bottom: 20px;
      font-size: 26px;
    }

    .contact-info div {
      margin-bottom: 15px;
    }

    .contact-info i {
      margin-right: 10px;
    }

    .social-icons {
      margin-top: 30px;
    }

    .social-icons a {
      color: white;
      margin-right: 15px;
      font-size: 18px;
      text-decoration: none;
    }

    .form-section {
      width: 65%;
      padding: 40px 30px;
    }

    .form-section h2 {
      margin-bottom: 20px;
      color: #333;
    }

    .form-section input,
    .form-section textarea {
      width: 100%;
      padding: 12px 15px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-section input:focus,
    .form-section textarea:focus {
      outline: none;
      border-color: #3f51b5;
    }

    .form-section button {
      background-color: #3f51b5;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .form-section button:hover {
      background-color: #303f9f;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        width: 90%;
      }

      .contact-info, .form-section {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="contact-info">
      <h2>Get in touch</h2>
      <div><i class="fas fa-user"></i> HTML CSS Tutorials</div>
      <div><i class="fas fa-envelope"></i> Kharghar@gmail.com</div>
      <div><i class="fas fa-phone"></i> +91 1234567890</div>
      <div><i class="fas fa-map-marker-alt"></i> 123 Street, Kharghar, India, 500001</div>

      <div class="social-icons">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
      </div>
    </div>

    <div class="form-section">
      <h2>Contact Us</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="text" placeholder="Website">
        <input type="tel" placeholder="Contact Number">
        <textarea rows="4" placeholder="Message" required></textarea>
        <button type="submit">Submit</button>
      </form>
    </div>
  </div>

</body>
</html>
